<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Carosel</title>
</head>

<body>

    <section class="container">
        <div class="row">
            <div class="col">

                <!-- slider -->
                <div id="slider1" class="carousel slide mb-5" data-ride="carousel">

                    <ol class="carousel-indicators">
                        <li class="active" data-target="#slider1" data-slide-to="0"></li>
                        <li data-target="#slider1" data-slide-to="1"></li>
                        <li data-target="#slider1" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="img/carousel-img-1.jpg" alt="first slide">
                            <!-- Only display on md size screens and above -->
<div class="carousel-caption d-none d-md-block">
<h3>Slide One</h3>
<p>Caption text to display over slide</p>
</div>

                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/carousel-img-2.jpg" alt="second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="img/carousel-img-3.jpg" alt="third slide">
                        </div>
                    </div>
                    <!-- controls -->
                    <a class="carousel-control-prev" href="#slider1" data-slide="prev">
                      <span class="carousel-control-prev-icon"></span>
                    </a>

                    <a class="carousel-control-next" href="#slider1" data-slide="next">
                      <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div>
        </div>
    </section>




    <script src="js/jquery.js"></script>
    <!-- bundle.js contains popper, but not jquery -->
    <script src="js/bootstrap.bundle.js"></script>

    <script>
    //retrieve carousel class
    $('.carousel').carousel({
    interval: 2000,
    // keyboard: true,
    pause: 'hover'
    })
    </script>


</body>

</html>
